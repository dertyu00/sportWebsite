<DOCTYPE html>
<html> 
<head>
<title> simple registration form </title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title> CSS template by Rishab tewari</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
    <link rel="stylesheet" href="signupcss.css" type="text/css" media="all" />
</head>
<body>
<div id="header">
		<div class="shell">
			<!-- Logo -->
			<h1 id="logo" class="notext"><a href="#">Sport Zone Sport Portal</a></h1>
			<!-- End Logo -->
		</div>
	</div>
  <div class="simpleform">
     <form id="registration">
	    <input type="text" name="frame" id="button" placeholder="Enter First Name"><br>
		<br>
		
		<input type="text" name="" id="button" placeholder="Enter Last Name"><br><br>
		<input type="E-mail" name="email" id="button" placeholder="Enter E-mail"><br><br>
		<input type="password" name="pass" id="button" placeholder="Enter Password"><br>
		<br>
		<select id="ph"><option>+91</option><option>+92</option><option>+93</option>
		<option>+94</option><option>+95</option></select>
        <input type="number" name="num"  placeholder="Enter Phone No." id="phone"><br><br>
		<input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp; <span id="but">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" id="rd" <span id="but">Female</span><br><br>
		<input type="submit" value="register" id="but">
		
    </form>
	</div>
	</body>
	</html>
